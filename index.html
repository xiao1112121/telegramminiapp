<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý nút</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons button,
    .submit {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .save {
      background: #28a745;
      color: white;
    }

    .cancel {
      background: #dc3545;
      color: white;
    }

    .submit {
      background: #28a745;
      color: white;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quản lý nút</h1>
    
    <label for="type">Loại nút</label>
    <select id="type">
      <option>Liên kết</option>
      <option>Tải app</option>
      <option>Gọi điện</option>
    </select>

    <label for="title">Tiêu đề nút</label>
    <input type="text" id="title" placeholder="Nhập tiêu đề">

    <label for="link">Đường dẫn</label>
    <input type="text" id="link" placeholder="https://abc.com/...">

    <div class="buttons">
      <button class="save">Lưu</button>
      <button class="cancel">Huỷ</button>
    </div>

    <button class="submit">Hoàn tất</button>
  </div>
</body>
</html>
