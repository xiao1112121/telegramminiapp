<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr·ª£ l√Ω k√™nh</title>
  <style>
    body {

    }

    .container {

    }

    .button-item {

    }

    .button-info {

    }

    .button-label {

    }

    .button-actions {

    .btn {

    }

    .btn-add {
      background-color: #e3f2fd;
      color: #007aff;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #333;
      font-size: 12px;
      padding: 4px 8px;
    }

    .btn-delete {

      padding: 4px 8px;
    }

    .popup {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;

    }

    .popup.hidden {

    }

    .popup-content {
      background: white;

      max-width: 380px;

    }

    .popup-close {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .popup-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .empty-state {
      text-align: center;
      color: #666;
      margin-top: 40px;
    }

    .status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>Tr·ª£ l√Ω t·∫°o n√∫t</h2>
    </header>

    <main>
      <div class="add-section">
        <button id="btnAdd" class="btn btn-add">‚ûï Th√™m n√∫t</button>
      </div>

      <div class="buttons-list" id="buttonsList">
        <div class="empty-state" id="emptyState">
          Ch∆∞a c√≥ n√∫t n√†o. Nh·∫•n "Th√™m n√∫t" ƒë·ªÉ b·∫Øt ƒë·∫ßu.
        </div>
      </div>
    </main>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popupTitle">Th√™m n√∫t m·ªõi</h3>
      <span id="popupClose" class="popup-close">‚úñ</span>

      <label for="actionType">Lo·∫°i h√†nh ƒë·ªông</label>
      <select id="actionType">
        <option value="url">üîó Li√™n k·∫øt</option>
        <option value="url">üì§ M·ªü trang web</option>
        <option value="url">üí¨ K√™nh Telegram</option>
        <option value="url">ü§ñ Bot Telegram</option>
      </select>

      <label for="btnLabel">T√™n n√∫t</label>
      <input type="text" id="btnLabel" placeholder="V√≠ d·ª•: Tham gia k√™nh" />

      <label for="btnValue">Li√™n k·∫øt</label>
      <input type="text" id="btnValue" placeholder="https://t.me/example ho·∫∑c https://website.com" />

      <div class="popup-actions">
        <button class="btn btn-danger" id="btnDelete" style="display: none;">üóëÔ∏è X√≥a</button>
        <button class="btn btn-success" id="btnSave">‚úÖ L∆∞u</button>
      </div>
    </div>
  </div>

  <div id="status" class="status">
    ƒêang g·ª≠i d·ªØ li·ªáu...
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Kh·ªüi t·∫°o Telegram WebApp
    let tg = window.Telegram.WebApp;
    tg.expand();

    // D·ªØ li·ªáu n√∫t
    let buttons = [];
    let editingIndex = -1;

    // DOM elements
    const btnAdd = document.getElementById("btnAdd");
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popupClose");
    const btnSave = document.getElementById("btnSave");
    const btnDelete = document.getElementById("btnDelete");
    const buttonsList = document.getElementById("buttonsList");
    const emptyState = document.getElementById("emptyState");
    const popupTitle = document.getElementById("popupTitle");
    const status = document.getElementById("status");

    // Form elements
    const actionType = document.getElementById("actionType");
    const btnLabel = document.getElementById("btnLabel");
    const btnValue = document.getElementById("btnValue");

    // Event Listeners
    btnAdd.onclick = () => openPopup();
    popupClose.onclick = () => closePopup();
    btnSave.onclick = () => saveButton();
    btnDelete.onclick = () => deleteButton();

    // ƒê√≥ng popup khi click b√™n ngo√†i
    popup.onclick = (e) => {
      if (e.target === popup) closePopup();
    };

    function openPopup(index = -1) {
      editingIndex = index;
      
      if (index >= 0) {
        // Ch·ªânh s·ª≠a n√∫t existing
        popupTitle.textContent = "Ch·ªânh s·ª≠a n√∫t";
        btnLabel.value = buttons[index].title;
        btnValue.value = buttons[index].link;
        btnDelete.style.display = "block";
      } else {
        // Th√™m n√∫t m·ªõi
        popupTitle.textContent = "Th√™m n√∫t m·ªõi";
        btnLabel.value = "";
        btnValue.value = "";
        btnDelete.style.display = "none";
      }
      
      popup.classList.remove("hidden");
      btnLabel.focus();
    }

    function closePopup() {
      popup.classList.add("hidden");
      editingIndex = -1;
    }

    function saveButton() {
      const title = btnLabel.value.trim();
      const link = btnValue.value.trim();

      if (!title) {
        alert("Vui l√≤ng nh·∫≠p t√™n n√∫t");
        btnLabel.focus();
        return;
      }

      if (!link) {
        alert("Vui l√≤ng nh·∫≠p li√™n k·∫øt");
        btnValue.focus();
        return;
      }

      // Validate URL
      if (!isValidUrl(link)) {
        alert("Li√™n k·∫øt kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p URL ƒë·∫ßy ƒë·ªß (b·∫Øt ƒë·∫ßu v·ªõi http:// ho·∫∑c https://)");
        btnValue.focus();
        return;
      }

      const buttonData = {
        type: actionType.value,
        title: title,
        link: link
      };

      if (editingIndex >= 0) {
        // C·∫≠p nh·∫≠t n√∫t existing
        buttons[editingIndex] = buttonData;
      } else {
        // Th√™m n√∫t m·ªõi
        buttons.push(buttonData);
      }

      renderButtons();
      closePopup();
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }
    }

    function deleteButton() {
      if (editingIndex >= 0) {
        buttons.splice(editingIndex, 1);
        renderButtons();
        closePopup();
        if (tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('medium');
        }
      }
    }

    function renderButtons() {
      if (buttons.length === 0) {
        emptyState.style.display = "block";
        buttonsList.innerHTML = '';
        buttonsList.appendChild(emptyState);
      } else {
        emptyState.style.display = "none";
        
        buttonsList.innerHTML = buttons.map((btn, index) => `
          <div class="button-item">
            <div class="button-info">
              <div class="button-label">${escapeHtml(btn.title)}</div>
              <div class="button-url">${escapeHtml(btn.link)}</div>
            </div>
            <div class="button-actions">
              <button class="btn btn-edit" onclick="openPopup(${index})">‚úèÔ∏è</button>
              <button class="btn btn-delete" onclick="deleteButtonAt(${index})">üóëÔ∏è</button>
            </div>
          </div>
        `).join('');
      }
      
      updateMainButton();
    }

    function deleteButtonAt(index) {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a n√∫t n√†y?')) {
        buttons.splice(index, 1);
        renderButtons();
        if (tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('medium');
        }
      }
    }

    function sendToBot() {
      if (buttons.length === 0) {
        tg.showAlert("Vui l√≤ng th√™m √≠t nh·∫•t 1 n√∫t");
        return;
      }

      // Hi·ªÉn th·ªã loading
      status.style.display = "block";
      
      // Chuy·ªÉn ƒë·ªïi format cho bot
      const formattedButtons = buttons.map(btn => ({
        text: btn.title,
        url: btn.link
      }));

      console.log('Sending buttons to bot:', formattedButtons);

      // G·ª≠i d·ªØ li·ªáu v·ªÅ bot Telegram
      try {
        tg.sendData(JSON.stringify(formattedButtons));
        
        // ƒê·ª£i m·ªôt ch√∫t r·ªìi ƒë√≥ng
        setTimeout(() => {
          status.style.display = "none";
          tg.close();
        }, 500);
        
      } catch (error) {
        console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu:', error);
        status.style.display = "none";
        tg.showAlert('C√≥ l·ªói x·∫£y ra khi g·ª≠i d·ªØ li·ªáu v·ªÅ bot');
      }
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return string.startsWith('http://') || string.startsWith('https://');
      } catch (_) {
        return false;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // C·∫≠p nh·∫≠t main button
    function updateMainButton() {
      if (buttons.length > 0) {
        tg.MainButton.setText(`‚úÖ Ho√†n t·∫•t (${buttons.length} n√∫t)`);
        tg.MainButton.show();
        tg.MainButton.enable();
      } else {
        tg.MainButton.hide();
      }
    }

    // Kh·ªüi t·∫°o
    renderButtons();

    // Thi·∫øt l·∫≠p MainButton
    tg.MainButton.onClick(sendToBot);
    updateMainButton();

    // S·∫µn s√†ng
    tg.ready();
  </script>
</body>
</html>
